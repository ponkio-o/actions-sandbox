name: Show PR Number

on:
  pull_request:
    types: [synchronize, opened, ready_for_review]
    branches:
      - main

jobs:
  debug:
    name: show pr number
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        run: |
          PR_NUMBER=${PR_URL##*/}
          echo $PR_NUMBER
          echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT
        env:
          PR_URL: ${{ github.event.issue.pull_request.url }}
      - name: Echo Number
        run: |
          echo $NUMBER
        env:
          NUMBER: ${{ steps.checkout.outputs.pr_number }}
